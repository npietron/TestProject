<div class="well" ng-controller="PostController">
    <div class="well">
        <input ng-model="content" required />
        <button class="btn btn-xs btn-primary" ng-click="addPost(content)">
            Post
        </button>
    </div>
    <div class="well" ng-repeat="post in posts">
        <h3>
            <strong>{{post.Content}}</strong>
        </h3>
    </div>
</div>
